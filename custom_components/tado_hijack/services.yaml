manual_poll:
  description: "Force a refresh of data from Tado API."
  fields:
    refresh_type:
      description: "Type of refresh (all, metadata, offsets, away)."
      example: "offsets"
      selector:
        select:
          options:
            - "all"
            - "metadata"
            - "offsets"
            - "away"

resume_all_schedules:
  description: "Resume smart schedule for all heating zones."

turn_off_all_zones:
  description: "Turn off all heating zones."

boost_all_zones:
  description: "Boost all heating zones to 25°C."

set_mode:
  description: "Set a manual mode (overlay) with optional timer for Heating and AC zones."
  fields:
    entity_id:
      description: "Any Tado Hijack zone entity (e.g. climate.living_room or water_heater.hot_water)."
      required: true
      selector:
        entity:
          integration: tado_hijack
    duration:
      description: "Duration in minutes after which the manual mode ends."
      selector:
        number:
          min: 1
          max: 1440
          unit_of_measurement: "min"
    overlay:
      description: "Termination mode: 'manual' (indefinite), 'next_block' (return to schedule at next time block), or 'presence' (until presence change)."
      selector:
        select:
          options:
            - "manual"
            - "next_block"
            - "presence"
    power:
      description: "Power state during timer (ON/OFF)."
      default: "ON"
      selector:
        select:
          options:
            - "ON"
            - "OFF"
    temperature:
      description: "Target temperature (optional, 5-30°C)."
      selector:
        number:
          min: 5
          max: 30
          step: 0.1
          unit_of_measurement: "°C"

set_mode_all_zones:
  description: "Set a manual overlay for all heating and/or AC zones at once."
  fields:
    include_heating:
      description: "Include all heating zones (Thermostats)."
      required: true
      default: true
      selector:
        boolean: {}
    include_ac:
      description: "Include all air conditioning zones."
      required: true
      default: false
      selector:
        boolean: {}
    duration:
      description: "Duration in minutes."
      selector:
        number:
          min: 1
          max: 1440
          unit_of_measurement: "min"
    overlay:
      description: "Termination mode: 'manual', 'next_block', or 'presence'."
      selector:
        select:
          options:
            - "manual"
            - "next_block"
            - "presence"
    power:
      description: "Power state (ON/OFF)."
      default: "ON"
      selector:
        select:
          options:
            - "ON"
            - "OFF"
    temperature:
      description: "Target temperature (will be automatically capped)."
      selector:
        number:
          min: 5
          max: 30
          step: 0.1
          unit_of_measurement: "°C"

set_water_heater_mode:
  description: "Set a manual mode (overlay) with optional timer for Water Heater zones."
  fields:
    entity_id:
      description: "Any Tado Hijack water heater entity (e.g. water_heater.hot_water)."
      required: true
      selector:
        entity:
          domain: water_heater
          integration: tado_hijack
    duration:
      description: "Duration in minutes after which the manual mode ends."
      selector:
        number:
          min: 1
          max: 1440
          unit_of_measurement: "min"
    overlay:
      description: "Termination mode: 'manual' (indefinite), 'next_block' (return to schedule at next time block), or 'presence' (until presence change)."
      selector:
        select:
          options:
            - "manual"
            - "next_block"
            - "presence"
    operation_mode:
      description: "Operation mode: 'auto' (resume schedule), 'heat' (on), or 'off'."
      selector:
        select:
          options:
            - "auto"
            - "heat"
            - "off"
    temperature:
      description: "Target temperature (30-65°C)."
      selector:
        number:
          min: 30
          max: 65
          step: 1
          unit_of_measurement: "°C"
