manual_poll:
  description: "Force a refresh of data from Tado API."
  fields:
    refresh_type:
      description: "Type of refresh (all, metadata, offsets, away)."
      example: "offsets"
      selector:
        select:
          options:
            - "all"
            - "metadata"
            - "offsets"
            - "away"

resume_all_schedules:
  description: "Resume smart schedule for all heating zones."

turn_off_all_zones:
  description: "Turn off all heating zones."

boost_all_zones:
  description: "Boost all heating zones to 25°C."

set_timer:
  description: "Set a manual overlay with a timer duration or auto-return to schedule."
  fields:
    entity_id:
      description: "Any Tado Hijack zone entity (e.g. switch.hot_water_power or climate.living_room)."
      required: true
      selector:
        entity:
          integration: tado_hijack
    duration:
      description: "Duration in minutes after which the timer ends."
      selector:
        number:
          min: 1
          max: 1440
          unit_of_measurement: "min"
    overlay:
      description: "Termination mode: 'manual' (indefinite), 'next_block' (return to schedule at next time block), or 'presence' (until presence change)."
      selector:
        select:
          options:
            - "manual"
            - "next_block"
            - "presence"
    power:
      description: "Power state during timer (ON/OFF)."
      default: "ON"
      selector:
        select:
          options:
            - "ON"
            - "OFF"
    temperature:
      description: "Target temperature (optional). TRV/Heating: 5-25°C (0.1 step), Hot Water: 30-65°C (rounded to integer)."
      selector:
        number:
          min: 5
          max: 65
          step: 0.1
          unit_of_measurement: "°C"

set_timer_all_zones:
  description: "Set a manual overlay for all heating and/or AC zones at once."
  fields:
    include_heating:
      description: "Include all heating zones (Thermostats)."
      required: true
      default: true
      selector:
        boolean: {}
    include_ac:
      description: "Include all air conditioning zones."
      required: true
      default: false
      selector:
        boolean: {}
    duration:
      description: "Duration in minutes."
      selector:
        number:
          min: 1
          max: 1440
          unit_of_measurement: "min"
    overlay:
      description: "Termination mode: 'manual', 'next_block' (next block), or 'presence'."
      selector:
        select:
          options:
            - "manual"
            - "next_block"
            - "presence"
    power:
      description: "Power state (ON/OFF)."
      default: "ON"
      selector:
        select:
          options:
            - "ON"
            - "OFF"
    temperature:
      description: "Target temperature (will be capped to 25°C for Heating and 30°C for AC)."
      selector:
        number:
          min: 5
          max: 30
          step: 0.1
          unit_of_measurement: "°C"
